<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Currency</title>
</head>
<body>
  <div class="container">
    <h1>Currency Exchanger</h1>
    <div id="form">
      <form class="form-inline" id="exchange">
        <label for="currency">3 Digit Currency Code:</label>
        <input type="text" id="currency" placeholder="Enter Currency Code">
        <label for="amount">Amount To Be Converted:</label>
        <input type="number" id="amount" placeholder="Enter USD Amount">
        <button type="submit" class="btn-success">Convert</button>
      </form>
    </div>
    
    <h6>There was an error processing your request: <span id="error"></span></h6>
    <h6>Conversion Rate: 1 USD = <span id="rate"></span></h6>
    <h6>Conversion Result: <span id="value"></span></h6>
  </div>
</body>
</html>
