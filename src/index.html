<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Currency Exchanger</title>
</head>
<body>
  <h1><span id="top">Currency Exchanger</span></h1>
  <div class="container">
    <form id="exchange">
      <label for="currency">Enter Currency Code:</label><br>
      <input type="text" id="currency" placeholder="3 Digit Code"><br>
      <label for="amount">Enter Amount To Be Converted:</label><br>
      <input type="number" id="amount" placeholder="USD"><br>
      <button id="submit" type="submit" class="btn-success">Convert</button><br>
      <a href="https://www.exchangerate-api.com/docs/supported-currencies">Click Here to View List of Valid Currency Codes</a>
    </form>
    <h4><span id="userError">Please enter a valid currency code and an amount to convert.</span></h4>
    <h4><span id="apiErrors">There was an error processing your request: <span id="error"></span></span></h4>
    <h4><span class="conversion">Conversion Rate: 1 USD = <span id="rate"></span></span></h4>
    <h4><span class="conversion">Conversion Result: <span id="value"></span></span></h4>
    <button id="reset" class="btn-success" onclick="window.location.reload();">Convert Again?</button>
    </div>
  </div>
</body>
</html>
